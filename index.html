<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Desmalezados Teco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #EDF1F2;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #FFF;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      color: #1A73E8;
      margin: 10px 0 30px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .resumen-pdf {
      display: none;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .resumen-pdf p {
      margin: 6px 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #1A73E8;
      border-bottom: 2px solid #1A73E8;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .preview img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .preview-block {
      margin-top: 20px;
    }
    button {
      background: #1A73E8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
    }
    .coords {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }
    @media print {
      .no-print { display: none !important; }
      #resumenPDF, #resumenFotos { display: block !important; }
      body { background: #FFF; }
    }
  </style>
</head>

      <p><strong>Tipo de tarea:</strong> <span id="r_tipoTarea"></span></p>
      <p><strong>Otra tarea:</strong> <span id="r_otraTarea"></span></p>
      <p><strong>Lat Origen:</strong> <span id="r_latOrigen"></span> | <strong>Lon Origen:</strong> <span id="r_lonOrigen"></span></p>
      <p><strong>Distancia (km):</strong> <span id="r_distancia"></span></p>
    </div>
    <div id="resumenFotos" class="resumen-pdf"></div>
    <button id="generatePDF">Generar PDF</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Hora real
    setInterval(() => {
      const ahora = new Date();
      document.getElementById('fechaHoraReal').textContent = ahora.toLocaleString('es-AR');
    }, 1000);

    // Fotos por categoría
    const categorias = ["Caminos", "Corta fuegos", "Interior", "Poda", "Vista"];
    const fotosTable = document.getElementById('fotosTable');
    const previews   = document.getElementById('previews');
    const resumenFotos = document.getElementById('resumenFotos');

    categorias.forEach(cat => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${cat}</td>
        <td><input type="file" multiple accept="image/*" data-cat="${cat}" data-type="antes" class="no-print"></td>
        <td><input type="file" multiple accept="image/*" data-cat="${cat}" data-type="despues" class="no-print"></td>`;
      fotosTable.appendChild(row);

      const previewBlock = document.createElement('div');
      previewBlock.innerHTML = `<h4>${cat}</h4><strong>Antes:</strong><div id="preview-${cat}-antes"></div><strong>Después:</strong><div id="preview-${cat}-despues"></div>`;
      previews.appendChild(previewBlock);
    });

    // Nueva lógica con botón eliminar
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', () => {
        const cat = input.dataset.cat;
        const type = input.dataset.type;
        const previewContainer = document.getElementById(`preview-${cat}-${type}`);
        previewContainer.innerHTML = '';

        Array.from(input.files).forEach((file, idx) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement('div');
            wrapper.className = 'preview-item';
            wrapper.style.position = 'relative';
            wrapper.style.display = 'inline-block';
            wrapper.style.margin = '6px';

            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.width = '120px';
            img.style.height = '120px';
            img.style.objectFit = 'cover';
            img.style.border = '1px solid #ddd';
            img.style.borderRadius = '6px';

            const btn = document.createElement('button');
            btn.textContent = '×';
            btn.title = 'Eliminar foto';
            btn.style.position = 'absolute';
            btn.style.top = '2px';
            btn.style.right = '2px';
            btn.style.background = 'rgba(0,0,0,0.6)';
            btn.style.color = '#fff';
            btn.style.border = 'none';
            btn.style.borderRadius = '50%';
            btn.style.width = '24px';
            btn.style.height = '24px';
            btn.style.cursor = 'pointer';

            btn.onclick = () => {
              wrapper.remove();
              const dt = new DataTransfer();
              Array.from(input.files)
                .filter((_, i) => i !== idx)
                .forEach(f => dt.items.add(f));
              input.files = dt.files;
            };

            wrapper.appendChild(img);
            wrapper.appendChild(btn);
            previewContainer.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });
      });
    });

    // GPS
    document.getElementById('getLocation').onclick = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById('lat').textContent = pos.coords.latitude.toFixed(6);
        document.getElementById('lon').textContent = pos.coords.longitude.toFixed(6);
        actualizarDistancia();
      });
    };

    // Distancia corregida
    function actualizarDistancia() {
      const origen = document.getElementById('origenTexto').value.trim();
      let latOrigen = 0, lonOrigen = 0;
      if (origen.includes(',')) {
        const partes = origen.split(',');
        latOrigen = parseFloat(partes[0]);
        lonOrigen = parseFloat(partes[1]);
      }
      const latSitio = parseFloat(document.getElementById('lat').textContent || 0);
      const lonSitio = parseFloat(document.getElementById('lon').textContent || 0);

      const R = 6371;
      const dLat = (latSitio - latOrigen) * Math.PI / 180;
      const dLon = (lonSitio - lonOrigen) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(latOrigen * Math.PI / 180) * Math.cos(latSitio * Math.PI / 180) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distancia = R * c;
      document.getElementById('distanciaBlock').textContent = Math.round(distancia) + ' km';
    }

    document.getElementById('origenTexto').addEventListener('change', actualizarDistancia);

    // PDF
    document.getElementById('generatePDF').onclick = () => {
      document.getElementById('r_fechaHoraReal').textContent = document.getElementById('fechaHoraReal').textContent;
      document.getElementById('r_codigoSitio').textContent = document.getElementById('codigoSitio').value;
      document.getElementById('r_responsable').textContent = document.getElementById('responsable').value;
      document.getElementById('r_lat').textContent = document.getElementById('lat').textContent;
      document.getElementById('r_lon').textContent = document.getElementById('lon').textContent;
      document.getElementById('r_oe').textContent = document.getElementById('oe').value;
      document.getElementById('r_tipoTarea').textContent = document.getElementById('tipoTarea').value;
      document.getElementById('r_otraTarea').textContent = document.getElementById('otraTarea').value;

      const origen = document.getElementById('origenTexto').value.trim().split(',');
      document.getElementById('r_latOrigen').textContent = origen[0] || '-';
      document.getElementById('r_lonOrigen').textContent = origen[1] || '-';

      actualizarDistancia();
      document.getElementById('r_distancia').textContent = document.getElementById('distanciaBlock').textContent;

      resumenFotos.innerHTML = "<h3>Fotos del Trabajo</h3>";
      categorias.forEach(cat => {
        resumenFotos.innerHTML += `<h4>${cat}</h4><strong>Antes:</strong><div>${document.getElementById(`preview-${cat}-antes`).innerHTML}</div><strong>Después:</strong><div>${document.getElementById(`preview-${cat}-despues`).innerHTML}</div>`;
      });

      document.querySelectorAll('.no-print').forEach(e => e.style.display = 'none');
      document.getElementById('resumenPDF').style.display = 'block';
      document.getElementById('resumenFotos').style.display = 'block';

      html2canvas(document.body).then(canvas => {
        const pdf = new jspdf.jsPDF();
        const imgData = canvas.toDataURL('image/png');
        pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        pdf.save('Desmalezados_Teco.pdf');

        document.querySelectorAll('.no-print').forEach(e => e.style.display = '');
        document.getElementById('resumenPDF').style.display = 'none';
        document.getElementById('resumenFotos').style.display = 'none';
      });
    };
  </script>
</body>
</html>
